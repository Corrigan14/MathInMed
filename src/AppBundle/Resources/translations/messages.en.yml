  martina.part6.reference.student-1: Thanks to Ms. Babinská we managed this subject very well even though we did not have a mathematical education before. Although it was a lot of work, writing test every lecture and also homeworks, we were looking forward to these lectures. The subject was very well explained and I think everybody understood it. Thanks.
