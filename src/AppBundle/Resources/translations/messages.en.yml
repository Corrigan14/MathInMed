  martina.part3.student-1-thesis: Methodical Materials for Teaching of Exponential Function
  martina.part3.student-1-name: Mgr. Peter Sás
  martina.part3.student-1-goal: Create and research usability of a methodological material for constructivist teaching of exponential functions at upper-secondary school.
  martina.part3.student-1-abstract: The objective of this master dissertation is to create methodical materials based on
                                    constructivist approach for teaching of exponential functions. The reason for choosing
                                    this topic is a high occurrence of misconception, which basis is the simplifying
                                    mathematical expressions with exponents. Because of this, the focus of the materials is
                                    partially on the possible removal of such misconception. In the theoretical part we present
                                    the principles of constructivist approach to teaching. We then use these principles in the
                                    next section to describe how the materials were actually created. Thus, the practical part
                                    deals specifically with the reasoning of the used parts of the materials, which explains our
                                    direction to reach pre-selected objectives. We will also find here references to the various
                                    adjustments, which materials have required after testing, but without abandoning
                                    mentioned principles.
