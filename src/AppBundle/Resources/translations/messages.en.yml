  martina.introduction-headline-1: To do the best, to appreciate the beauty ...
  martina.introduction-headline-2: A few words about me
  martina.introduction-part-1-text-1: Hi! My name is Martina and If I am characterizing myself, I would like to do it through my passions.
  martina.introduction-part-1-text-2: Except art, fashion, books and nature, there are two big passions in my life, teaching and programming.
  martina.introduction-part-1-text-3: I studied at Comenius University in Bratislava, where I attained a PhD. degree from The Theory of Teaching of Mathematics. After graduation I worked as a data analytics and a software developer. Later,  I spent 6 months in Vancouver, improving my English skills and discovering new culture.
  martina.introduction-part-1-text-4: I managed to join my passions at university, where I am working as a teacher and a researcher.
  martina.introduction-part-1-text-5: Students and their motivation to learn mathematics became the main part of my interest.
  martina.introduction-part-1-text-6: In a long-term I would like to focus on a constructivistic approach to online and face-to-face self-study.
  martina.introduction-part-1-text-7-1: To find more about my research, publications, education, teaching or work experience - see bellow
  martina.part1.headlie: Research
  martina.part1.headlie.text-1: The main part of my research is devoted to self-study, intrinsic motivation and students' approach to mathematics.
  martina.part1.headlie.text-2: Following principles of Constructivism and RME (Realistic Mathematic Education), I am contemplating the most efficient and helpful ways of indirect communication with students.
  martina.part2.headlie: Publications, Conferences and Awards
  martina.part2.headlie.text-1: My academic career started by contribution on students' conferences and competitions.
  martina.part2.headlie.text-2: In 2015 Comenius University published my adaptation  of a real-world Spirometry problem into mathematics.
  martina.part2.headlie.text-3: In 2018 I cooperated on a study related to the implementation of augmented  reality into the teaching process.
  martina.part2.headlie.text-4: Currently I am preparing a publication about contextual problems in a view of self-study.
  martina.part3.headlie: Teaching and Thesis Leadership
  martina.part3.headlie.text-1: My  first teaching experience is related to tutoring in a time of my master study. Later I had an opportunity to guide a seminar of  mathematical analysis.
  martina.part3.headlie.text-2: Currently my work includes leading of lectures of mathematics for cognitive science students (English language) as well as preparation of future mathematics teachers'.
  martina.part4.headlie: Education and Qualifications
  martina.part4.headlie.text: During my studies I focused on Informatics, Applied Mathematics and The Theory of Teaching of Mathematics. After graduation, I completed an English language course in Vancouver to improve my position within an international market.
