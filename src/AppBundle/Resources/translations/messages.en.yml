  introduction.part3.text3-3: o Volume-Time curve
  introduction.part3.text3-4: o Flow-Volume loop
  introduction.part3.text3-5: o Comparable values (values, which should be achieved by a healthy man/woman)
  introduction.part3.text3-6: Our task for the next pages is to find out how the computer creates this result. And also find out what the numbers and curves can tell the doctor about the patients' healthy conditions.
