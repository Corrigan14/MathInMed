  martina.part6.reference.student-4: Very nice and helpful. Really motivating during class.
  martina.part6.reference.student-5: We passed all necessary excercises, moreover, Ms. Babinska always led us to think about what we are doing (counting), why we are working in that way, why it actually works, when we can use the counting method and when we can not. One of the nicest lecturers at the faculty. :)
  martina.part6.reference.student-7: A great teacher, I particulary appreciate the approach that motivated us to go to the blackboard and explain problems to each other.
  martina.part6.reference.student-8: Ms. Babinska always well and easily explained things to someone who did not understand and after these lectures I felt that I understand completely everything.
