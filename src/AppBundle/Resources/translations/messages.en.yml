about:
  main.citation: To seek and to find a method of instruction, by which teachers may teach less, but learners learn more.
  main.author.citation: John Amos Comenius
  main.part1.slogan: Dear visitor...
  main.part1.headline: Who Are We?
  main.part1-1.text: We are a team of young researchers with the main work place at Comenius University in Bratislava. Our research focuses on a learning of mathematics, student's work, self-study, intrinsic motivation and preparation for future mathematics' teachers.
  main.part2.slogan: Dear student...
  main.part2.headline: Why Did We Create This Website?
  main.part2.text2-1: The first reason is mathematics and its application in a real world. Many students do not understand why they have to learn many 'weird and complicated' formulas, especially in higher grades. For these students the website offers a real mathematical application in a medical assessment of Spirometry.
  main.part2.text2-2: The second reason is motivation. Sometime, only a little help allows self-invention experience which brings intrinsic motivation. Moderated leading offers this help to everybody.
  main.part3.slogan: Dear teacher...
  main.part3.headline: Why Did We Create This Website?
  main.part3.text3-1: Cooperation is crucial in every teacher's development. The internet allows to spread this cooperation out of the schools or regions.
  main.part3.text3-2: It is not important if you are an experienced or a novice teacher. You can find place for your questions, thoughts, research, materials and experience sharing here.
  main.part4.text4-1: The website development is still in progress. Please forgive us any mistakes. If you have any suggestions on how we can improve it, please feel free to contact us.

