  martina.part2.article-2-1-2: Do Higher Grades Students Care About the “Reality” in Contextual
                               Mathematical Problems? A Qualitative Study.
  martina.part2.article-2-2: Article in a Journal
  martina.part2.article-2-3: Martina Babinská
  martina.part2.article-2-4: International Journal of Science and Mathematics Education
  martina.part2.article-2-5: This paper reports upon a research project which considered the different approaches
                             of higher grades students to the relevance of a context in contextual mathematical
                             problems. The research involved two groups of students, 28 from upper secondary
                             school and 23 from university. Both groups were asked to solve six mathematical
                             problems and write their opinion about them. The results demonstrate that not all
                             students differentiate between camouflage and real, essential contexts. Additionally,
                             even if students recognise the relevance of a context, it does not influence their
                             motivation to work on the problem as much as originality or personal interest in the
                             context. Even though, the results support usage of contextual problems with real and
                             essential contexts. Contextual problems help students with language barriers.
                             Moreover, real and essential contexts naturally eliminate the tendency of some
                             students to differentiate between in-school mathematics and the out-of-school world.
