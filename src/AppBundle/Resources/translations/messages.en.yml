  introduction.part2.headline:  Spirometry?
  introduction.part2.text2-1: Spirometry is a medical assessment which helps doctors to test the pulmonary function - function of our lungs. Practically, it measures the movement of air into and out of the lungs.
  introduction.part2.text2-2: Spirometry in the past
  introduction.part2.text2-3: One of the first constructed spirometers was named WATER SPIROMETER. As you can see at the picture (left), the patient was breathing into a machine. Simultaneously, the machine was drawing the graph - spirometry curve.
  introduction.part2.text2-4: Spirometry today
  introduction.part2.text2-5: Modern spirometers are small computer machines connected to the breathing mouthpiece (picture right). Assessment result is printed out.
  introduction.part3.slogan: Help of a computer
  introduction.part3.headline:  Spirometry Result
  introduction.part3.text3-1: To help a doctor make a diagnosis, the modern spirometry result does not contain only siprometry curve, but also
