  first-chapter.subchapter1.text1-1: One of the main parameters, which indicates respiratory problems, is a (FORCED) VITAL CAPACITY (FVC).
  first-chapter.subchapter1.text1-2: FVC represents the volume of air maximally fiercely breathed out after the deep inhalation.
  first-chapter.subchapter1.text1-3: The healthy, non-smoker human's FVC is defined by
  first-chapter.subchapter1.text1-4: TABLES
  first-chapter.subchapter1.text1-5: If the patient's FVC is different from the table - predicted value, it can signalize a disease.
  first-chapter.subchapter1.text1-6: Why do we need this information?
  first-chapter.subchapter1.text1-7: Our first task is to FIND PATIENT'S FORCED VITAL CAPACITY and to COMPARE IT with a table (predicted) value. If there is nearly no difference between these two values, we can expect, that our patient does not have any breathing problems.
