  martina.part3.student-2-thesis: The Concept of Probability in Mathematical School Problems
  martina.part3.student-2-name: Bc. Thu Nguyen Quynh
  martina.part3.student-2-goal: The aim of the thesis is to compare school mathematical problems corresponding to probability and statistics at upper-secondary school.
                                Identify its goals, principles and its potential in the development of students‘ competencies.
  martina.part3.student-2-abstract: The goal of this study is to analyse and compare the ways the concept of probability is introduced in Vietnamese and Slovak textbooks.
                                    During this study, we raise our concern over these major contents.
                                    1. How the books motivate their students to acquire the new knowledge they present?
                                    2. Which necessary concepts and definitions are presented prior to the concept of probability?
                                    3. What are possible methods to introduce the concept of probability? Which ways the books adopt?
                                    4. How the methods adopted affect their students’ performances?
                                    After comparison, we proceed to analyse and make conclusions on mathematics teaching and
                                    studying in Vietnam and Slovakia. Besides, at the end of the chapter, we also discuss
                                    innovation in teaching and studying mathematics in general and probability segment in particular.
  martina.part3.student-2-key-words: Slovak textbooks, statistical experiment, the concept of probability, Vietnamese textbooks
