  result.part1.text1-1: WHAT DOES THE RESULT CONTAIN?
  result.part1.text1-2: As you can see, many numbers and graphs :)
  result.part1.text1-3-1: SPIROMETRY CURVE
  result.part1.text1-3-2: This is a spirometry curve represemted by a graph named BOX-PLOT.
  result.part1.text1-4-1: VOLUME-TIME CURVE
  result.part1.text1-4-2: This is a special curve created from the Spirometry curve.
  result.part1.text1-5-1: FLOW-VOLUME LOOP
  result.part1.text1-5-2: This is a special curve created from the Volume-Time curve.
  result.part1.text1-6-1: DATE AND TIME
  result.part1.text1-6-2: These dates and times tell us, when were the spirometry assessments provided. The first spirometry was provided on April 17th, 2012 (denoted by PRE). The second spirometry was provided on May 3th, 2012 (denoted by POST).
  result.part1.text1-7-1: PREDICTED VALUES
  result.part1.text1-7-2: Predicted values are values which should be achieved by a healthy human - non-smoker, who has the same sex, height and weight as the tested patient.
  result.part1.text1-8-1: MEASURED VALUES
  result.part1.text1-8-2: Measured values represents patient's values measured during the two assessments, PRE (April 17th, 2012) and POST (May 3th, 2012).
  result.part2.text2-1: WHAT ARE WE GOING TO DO WITH THAT RESULT?
  result.part2.text2-2: We solve small mathematical problems. These problems help us to create the whole spirometry result. In addition, they also show us medical meaning of information hidden in the result.
  result.part2.text2-3: The tasks are split into 3 parts. The first part is dedicated to the Spirometry curve. The second part is dedicated to the Volume-time curve and the last one, to the Flow-volume loop.
  result.part2.text2-4: At the end of every part we can find a summary and a game - a price for your hard work :).
  result.part3.text3-1: WHAT IF I CAN NOT SOLVE THE PROBLEM? OR IF IT IS TOO DIFFICULT FOR ME?
  result.part3.text3-2: Do not worry! There is a "helper" for every task!
