  first-chapter.result.text3-1: ORANGE BORDERED GRAPH
  first-chapter.result.text3-2: The difference between FVC (Forced Vital Capacity) and VC (Slow Vital Capacity) is in the exhalation.
  first-chapter.result.text3-3: If the doctor asks patient to exhale calmly and slowly, we talk about Slow Vital Capacity.
  first-chapter.result.text3-4: Contrarily, if the patient exhales forcefully and quickly, we talk about Forced Vital Capacity.
  first-chapter.result.text3-5: The volume of an exhaled air should be, for a healhy human, equal in the both cases. If there is a big difference, we can expect, that our patient suffers by Obstructive disease.
  first-chapter.result.text3-6: It is not necessary to differentiate between FVC and VC values for us.
