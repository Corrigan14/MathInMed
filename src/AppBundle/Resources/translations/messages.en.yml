  martina.part1.supheader-3: Current projects
  martina.part1.project-3-0: 2019 - current
  martina.part1.project-3-1: Attitude Development Research of Future Mathematics Teachers with the Aim on Innovation of Teacher Education
  martina.part1.project-3-2: It is expected from teachers to lead their students to the ability and willingness to apply school
                             knowledge in real life. Students should have an active and creative approach to problem solving,
                             critical thinking and developed argumentation skills. However, international studies warn, that this is
                             often not the case. The problem can be observed between experienced as well as between beginning
                             teachers. On one hand, teachers do not have enough knowledge about necessary methods and tools
                             to reach that goals. On the other hand, they do not identify themselves with these methods because
                             of their attitude to the learning and teaching. In this project we decided to research factors, which
                             influence the attitude of future mathematics teachers to the goals and teaching of mathematics. Based
                             on the results we would like to prepare recommendations to innovate the university education of future
                             mathematics teachers. The aim of these recommendations is to support creative and inspiring attitude
                             of teachers to the teaching.
