  first-chapter.supchapter2.text1-2: decreased/reduced.
  first-chapter.supchapter2.text1-3: But, what does it mean? What kind of a disease can our patient have?
  first-chapter.supchapter2.text1-4: To answer this question we need to know, what kind of pulmonary diseases exist. The list of existed pulmonary diseases and their description is available
  first-chapter.supchapter2.text1-5: HERE.
  first-chapter.supchapter3.text1-1: Solution of the Problem 1.2 showed us, that our patien's FVC (FORCED VITAL CAPACITY) is  decreased/reduced. As you probably remember, to find this fact, we had to go to the table and find FVC value manually. That was quite time consuming and it could be very annoying if we have to repeat it many times.  To help the doctor and save his time a real spirometry result already contains these table/ideal values of a healthy human.
  first-chapter.supchapter3.text1-2: These values are usually adduced in the brackets or in the next column. There also can be a healthy human's spirometry curve graph marked by a dashed line included in a patient's measured spirometry curve graph.
  first-chapter.supchapter3.text1-3: If we want to create this healthy human's spirometry curve, it is necessary to know a Forced Vital Capacity parameter. Hovewer, it is not enough. We also need to know parameters like Tidal Volume, Expiratory Reserve Volume, Inspiratory Reserve Volume and Residual Volume.
  first-chapter.supchapter3.text2-1: Tidal Volume (TD)
  first-chapter.supchapter3.text2-2-1: the volume of an air moved into or out of the lungs during quiet breathing (it is bordered by
  first-chapter.supchapter3.text2-2-2: the red dashed-lines
  first-chapter.supchapter3.text2-2-3: on the right graph
  first-chapter.supchapter3.text2-3: The healthy adult's TV value should be 15 - 18 % of his Forced Vital Capacity.
  first-chapter.supchapter3.text3-1: Expiratory Reserve Volume (ERV)
  first-chapter.supchapter3.text3-2: the maximal volume of an air that can be exhaled from the end-expiratory position.
  first-chapter.supchapter3.text3-3: The healthy adult's ERV should be 25 % of his Forced Vital Capacity.
  first-chapter.supchapter3.text4-1: Inspiratory Reserve Volume (ERV)
  first-chapter.supchapter3.text4-2: the maximal volume of an air that can be inhaled from the end-inspiratory level.
  first-chapter.supchapter3.text4-3: The healthy adult's IRV should be 60 % of his Forced Vital Capacity.
  first-chapter.supchapter3.text5-1: Residual Volume (RV)
  first-chapter.supchapter3.text5-2: the volume of an air remaining in the lungs after a maximal exhalation.
  first-chapter.supchapter3.text5-3: It is not possible to measure this volume directlly and we are not working deeper with it now.
