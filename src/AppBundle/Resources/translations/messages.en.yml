  martina.part1.supheader-1-1: Why self-study and work with students?
  martina.part1.research-history-1: Short answer for this question is tutoring.
  martina.part1.research-history-2: Thanks to it I met many hard-working students who got a great effort to understand mathematics, but who still did not like it.
  martina.part1.research-history-3: As the answer to this experience I created a web-page with conventional mathematical problems and I researched the unconventional way of solutions there.
  martina.part1.research-history-4: When a student needed a help, system did not provide him with the answer, but it asked a set of questions which led him/her to understand the problem.
  martina.part1.research-history-5: Later, already as a doctor student, I started to work with contextual problems and its potential in self-study.
  martina.part1.research-history-6: We prepared a set of mathematical tasks based on a context of medical assessment which led student from the basic work with a mathematical function to understand derivatives.
  martina.part1.research-history-7: The research showed, that combination of an interesting context and relevant, increasing, difficulty of maths can increase studnets' intrinsic motivation.
  martina.part1.research-history-8: We researched context's attractiveness, problem's complexity, helpers' efficiency and tasks' arrangement and their influence on self-study and intrinsic motivation.
  martina.part1.research-history-9: In 2018 we made an English version of the first part of created contextual problem and we also prepared an online version available on
  martina.part1.research-history-10: In the future, we would like to work on an international basis and research the online students' work.
