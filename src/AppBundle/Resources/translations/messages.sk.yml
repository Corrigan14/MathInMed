  barbora.introduction-headline-1: Moje motto...
  barbora.introduction-headline-2: Niekoľko slov o mne
  barbora.introduction-part-1-text-1: Ahoj :) Volám sa Barbora a v následujúcich vetách by som sa chcela v krátkosti charakterizovať.
  barbora.introduction-part-1-text-2: Vo svojom živote robím veci, ktoré ma bavia a pokladám ich za svoje záľuby. A to matematika, práca so študentami, spoločenské hry a knihy.
  barbora.introduction-part-1-text-3: Práca so študentami a vyučovanie matematiky ma napĺňajú pocitom radosti, že to čo robím je správne a zmysluplné :)
  barbora.introduction-part-1-text-4: Vyštudovala som učiteľstvo akademických predmetov matematika a biológia. V súčastnosti som študentkou doktorandského štúdia (PhD. štúdium) v odbore Teória vyučovania matematiky na Fakulte matematiky, fyziky a informatiky Univerzity Komenského v Bratislave. Počas môjho štúdia sa venujem hlavne Mobile Learning-u a jeho efektívnemu využívaniu vo vyučovacom procese predmetu matematika.
  barbora.introduction-part-1-text-5: V rámci rigoróznej práce som sa venovala vyučovaciemu modelu obrátené vyučovanie, vo svete známom pod názvom Flipped Learning (alebo Flipped Classroom).
  barbora.introduction-part-1-text-6: Okrem štúdia na vysokej škole pracujem na čiastočný úväzok na všeobecnom gymnáziu, kde si môžem všetky svoje výtvory odskúšať priamo v praxi na vyučovaní matematiky :-)
  barbora.introduction-part-1-text-7: Viac informácií o mojom štúdiu, výskume, publikáciach, výučbe alebo pracovných skúsenostiach nájdete na tejto stránke nižšie.
  barbora.sign: BARBORA DJUBAŠÁKOVÁ
  barbora.possition: VÝSKUMNÍK & UČITEĽ


